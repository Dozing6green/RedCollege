<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inspector de Sitio Figma</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        #iframe-container {
            width: 100%;
            height: 800px;
            border: 2px solid #ccc;
            margin: 20px 0;
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
        button {
            padding: 10px 20px;
            margin: 5px;
            background: #0066cc;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        button:hover {
            background: #0052a3;
        }
        #output {
            background: #f5f5f5;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
            white-space: pre-wrap;
            font-family: monospace;
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body>
    <h1>Inspector de Sitio Figma Campus Royal</h1>

    <div>
        <button onclick="inspectSite()">Inspeccionar Sitio</button>
        <button onclick="captureColors()">Capturar Colores</button>
        <button onclick="captureStructure()">Capturar Estructura</button>
        <button onclick="copyOutput()">Copiar Resultado</button>
    </div>

    <div id="iframe-container">
        <iframe id="site-frame" src="https://campus-royal-43590135.figma.site/"></iframe>
    </div>

    <div id="output">Esperando inspección...</div>

    <script>
        function inspectSite() {
            const output = document.getElementById('output');
            output.textContent = 'Inspeccionando el sitio...\n\n';

            // Información básica
            output.textContent += 'URL: https://campus-royal-43590135.figma.site/\n';
            output.textContent += 'Fecha: ' + new Date().toLocaleString() + '\n\n';

            output.textContent += `
INSTRUCCIONES PARA INSPECCIÓN MANUAL:

1. Abre las DevTools del navegador (F12)
2. Ve a la pestaña Elements/Elementos
3. Inspecciona el sitio cargado arriba
4. Copia la siguiente información:

ESTRUCTURA A CAPTURAR:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

📌 HEADER/NAVEGACIÓN:
   - Logo (texto, imagen, SVG)
   - Items del menú
   - Botones (texto, colores, estilos)
   - Color de fondo del header
   - Altura del header

📌 HERO SECTION (Primera sección):
   - Título principal (texto, tamaño, color)
   - Subtítulo/descripción
   - Botones CTA (texto, colores)
   - Imagen/ilustración de fondo
   - Color de fondo de la sección

📌 SECCIONES ADICIONALES (en orden):
   Para cada sección anota:
   - Título de la sección
   - Contenido (textos, imágenes, iconos)
   - Layout (columnas, grid, flexbox)
   - Colores de fondo
   - Espaciados aproximados

📌 COLORES PRINCIPALES:
   - Usa DevTools > Inspect Element
   - Click derecho en elementos > Copy > Copy styles
   - Anota todos los colores hex (#XXXXXX)

📌 TIPOGRAFÍAS:
   - Familias de fuentes (font-family)
   - Tamaños (font-size) de títulos y textos
   - Pesos (font-weight)

📌 BOTONES:
   - Estilos (redondeado, sombras)
   - Colores (normal, hover)
   - Tamaños y padding

📌 FOOTER:
   - Contenido completo
   - Layout
   - Colores

📌 ELEMENTOS ESPECIALES:
   - Animaciones
   - Efectos hover
   - Modales o pop-ups
   - **BOTÓN DE IA** (posición, diseño)

COMANDOS ÚTILES EN CONSOLE:
━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

// Obtener todos los colores usados
const colors = new Set();
document.querySelectorAll('*').forEach(el => {
    const styles = window.getComputedStyle(el);
    colors.add(styles.backgroundColor);
    colors.add(styles.color);
});
console.log([...colors]);

// Obtener todas las fuentes
const fonts = new Set();
document.querySelectorAll('*').forEach(el => {
    fonts.add(window.getComputedStyle(el).fontFamily);
});
console.log([...fonts]);

// Estructura de la página
document.querySelectorAll('section, header, footer, main, nav').forEach(el => {
    console.log(el.tagName, el.className, el.id);
});

━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━━

✅ Una vez recopilada toda la información, pégala aquí para proceder con la réplica.
            `;
        }

        function captureColors() {
            alert('Por favor usa la consola del navegador y ejecuta los comandos mostrados arriba para capturar los colores.');
        }

        function captureStructure() {
            alert('Por favor inspecciona manualmente el sitio usando DevTools (F12) y copia la estructura.');
        }

        function copyOutput() {
            const output = document.getElementById('output');
            navigator.clipboard.writeText(output.textContent);
            alert('Contenido copiado al portapapeles!');
        }

        // Auto-ejecutar inspección al cargar
        window.onload = function() {
            setTimeout(inspectSite, 1000);
        };
    </script>
</body>
</html>
